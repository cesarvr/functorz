<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

                <title>HTML5 : Hello World Example</title>
    </head>

    <style>

      .code {
        font-size: x-large;
        margin: 0px;
        min-width: 700px;
        height: 492px;
      }

      .sucess {
        color: #339933;
      }

      .fail {
        color: #b30000
      }

      .result {
        font-size: large;
        width: 100%;
        height: 200px;
      }

    </style>

    <body>
         <form class="form-horizontal">
          <fieldset>

          <!-- Form Name -->
          <legend>Functor </legend>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="code">Text Area</label>
            <div class="col-md-4">
              <textarea class="form-control code" id="code" name="code" style="height:492px">() =>{
 function fib(n){
      if(n < 0) return 1;
        return fib(n-1) + fib(n-2);
 }
   return {result: fib(5) };
};</textarea>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="fname">Function Name</label>
            <div class="col-md-5">
            <input id="fname" name="fname" type="text" placeholder="Fibunacci" class="form-control input-md" value="fib">

            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="send">Save your function</label>
            <div class="col-md-4">
              <button id="send" name="send" class="btn btn-primary">Save</button>
            </div>
          </div>

          </fieldset>

         </form>

            <p class="result"></p>
       </body>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

<!-- Latest compiled and minified JavaScript -->

</html>
